- - αριθμός εισακτέων
  - Το ανώτατο όριο κατά έτος ορίζεται σε 30 μεταπτυχιακούς/ες φοιτητές/τριες, αλλά υπάρχουν δίαφορα όρια για τη διασφάλιση της ποιότητας. Για παράδειγμα ο μέγιστος αριθμός μεταπτυχιακών φοιτητών/τριών ανά διδάσκοντα του Π.Μ.Σ. ορίζεται σε 8. Αν θέλετε περισσότερες πληροφορίες σχετικά με τα όρια μπορείτε να πατήσετε <a href="https://ihst.csd.auth.gr/studies/#arithmos-eisaktewn" target="_blank">εδώ.</a>
